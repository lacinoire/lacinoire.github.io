{% assign content = site.data.content['students'] %}

<!-- Skills -->
<div class="content students">

	{{ if content.title != '' }}
	<!-- title -->

	<!-- content -->
	<div class="row">
		{% for column in content.columns %}
		<!-- skill item -->
		<div class="col col-d-12 col-t-12 col-m-12 border-line-v">
			<div class="skills-list{% if column.type %} {{ column.type }}{% endif %}">

					<div class="icon"><i class="ion ion-{{ column.icon }}"></i></div>
					<div class="name">{{ column.title }}</div>
				</div>
				<ul>

					{% if column.type == 'list' %}
					{% for item in column.items %}
					<li class="students-list">
						<div class="row">
            <div class="col col-d-1 col-t-1 col-m-2">
							<div class="resume-items">
								<div class="resume-item {% if item.active == 1 %}active{% endif %}" style="padding-top: 0px;">
									<div class="date">
										{{ item.year }}
									</div>
									</div>
									</div>
									</div>
            <div class="col col-d-10 col-t col-m students-text-col" style="margin-left: 10px;">
									<div class="students-text">
										{{ item.label }}
									</div>
									</div>
						</div>
					</li>
					{% endfor %}
					{% endif %}

						</div>
					</li>
					{% endfor %}

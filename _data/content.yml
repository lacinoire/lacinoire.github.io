contacts_info:
  title: "Get in Touch"
  text:  "
        <p>
          <strong>Wanna have a chat about research ideas or collaboration possibilities?</strong>
          <br>I'm looking to extend my network and work together with other researchers on embedding users into software development, automated tools supporting developers and other fun software engineering topics (there are too many to name! üòâ).<br>
          In working with me you can expect energetic initiative and clear structure, as well as a huge passion and focus on the developer's perspective and how our tools can actually be useful for their development reality. <br><br>
          If you are thinking about maybe working together or interested to ping-pong some ideas, shoot me an email!
        </p>
        "
  list:

### About [ about ]
about:
  title: "About Me"
  text: "
        <p>
          <strong>Hello! I‚Äôm Caro üê≥</strong>
          <br>I'm an Assistant Professor at the <a href=\"https://se.ewi.tudelft.nl/\">Software Engineering Research Group</a> of <a href=\"https://www.tudelft.nl/\">TU Delft</a>,
          where I lead the research line on <a href=\"https://se.ewi.tudelft.nl/research-lines/human-and-developer-centered-se/\">Human- and Developer-centered Software Engineering</a>.
          My research focuses on embedding the future users of software and automation tools more closely and responsibly into the software development process.
          In my <a href=\"https://carolin-brandt.de/works/brandt-phd-thesis\">PhD</a> with my advisor <a href=\"https://azaidman.github.io/\">Andy Zaidman</a>, I investigated how to let automatic test amplification tools collaborate with developers
          to generate test cases that they can use to improve their test suites. üòä
        </p>
        "

